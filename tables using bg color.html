<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table with different colors</title>
    <style>
        table,tr,td{
            border: 5px solid black;
            border-collapse: collapse;
            padding: 10px;
            margin: 5px;
        }
        td{
            height: 50px;
            width: 60px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td style="background-color: red;"></td>
            <td style="background-color: rgb(30, 255, 0);"></td>
            <td style="background-color: rgb(225, 26, 175);"></td>
        </tr>
        <tr>
            <td style="background-color: rgb(187, 192, 186);"></td>
            <td style="background-color: #d2c127;"></td>
            <td style="background-color: rgb(157, 126, 126);"></td>
        </tr>
        <tr>
            <td style="background-color: #00b7ff;">Anil</td>
            <td style="background-color: rgb(30, 255, 0);">kumar</td>
            <td style="background-color: rgb(157, 126, 126);">anil</td>
        </tr>
    </table>

</body>

</html>

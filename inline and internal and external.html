    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table task by using css</title>
    <style>
      table {
        border: 2px solid black;
        border-collapse: collapse;
      }
      td.a {
        background-color: yellow;
        height: 50px;
        width: 50px;
      }
    </style>
  </head>

        <td class="a">S no</td>
        <td class="b">Name</td>

        <td>Experience</td>
        <td>Remarks</td>
      </tr>

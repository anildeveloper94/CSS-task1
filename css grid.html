<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <style>
        img{
            height: 80px;
            width: 90px;
        }
        .container{
            border: 2px solid  ;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;


        }
    </style>

</head>
<body>
    <div class="container">
        <div class="itm"><img src="../images/birds.jpg" alt=""></div>
        <div class="itm"><img src="../images/butterfly.jpg" alt=""></div>
        <div class="itm"><img src="../images/car.jpg" alt=""></div>
        <div class="itm"><img src="../images/car2.jfif" alt=""></div>
        <div class="itm"><img src="../images/car2.jfif" alt=""></div>
        <div class="itm"><img src="../images/ashoka chakra.png" alt=""></div>
        <div class="itm"></div>
</body>
</html>
